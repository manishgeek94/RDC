<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap1/css/bootstrap.min.css') }}">

</head>
<body>
<form method="POST" action="/">
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row header">

							<div class="cell">
								Application Name
							</div>
							<div class="cell">
								Status
							</div>
                            <div class="cell">
								<center>Updated by</center>
							</div>
                            <div class="cell">
								<center>Last_Update_Time</center>
							</div>
						</div>
						{%for app in applications %}
						<div class="row">
							<div class="cell" data-title="Application_name">
								<b>{{app.app_name}}</b>
							</div>
							<div class="{{app.app_status}}" data-title="status">
    									{{app.app_status}}
							</div>
                            <div class="cell" data-title="Application_name">
								<b><center>{{params['admin_user']}}</center></b>
							</div>
                            <div class="cell" data-title="Application_name">
								<b><center>{{app.app_date}}</center></b>
							</div>
						</div>
						{% endfor %}
						<br>

					</div>
				<button class="btn btn-secondary"><a href="/status_app">Update</a></button>
			</div>
		</div>
	</div>


</form>

<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}" type="8c3759602ea183e4fa03938f-text/javascript"></script>

<script src="{{ url_for('static', filename='bootstrap/js/main.js') }}" type="8c3759602ea183e4fa03938f-text/javascript"></script>

</body>
</html>
