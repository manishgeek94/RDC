{% extends 'layout.html' %}
{% block body%}


<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 DETECTOR!</title>
  </head>
  <body>
<br>
    <div class = "container">
    <h2 class = "mt-4">Covid-19 Detector!</h2>
      <br>
      <br>
      <br>
      <form action="/covid_pre" method="post">
  <div class="form-group">
    <label for="fever">Enter your body temperature </label>
    <input type="text" class="form-control" id="fever" name="fever" placeholder="body temperature">
  </div>
    <div class="form-group">
    <label for="age">Enter your age</label>
    <input type="text" class="form-control" id="age" name="age" placeholder="Age">
  </div>

  <div class="form-group">
    <label for="body_pain">Body Pain</label>
    <select class="form-control custom-select" id="body_pain" name="body_pain">
      <option value="0">No Pain</option>
      <option value="1">Severe Pain</option>
    </select>
  </div>
    <div class="form-group">
    <label for="runny_nose">Runny nose</label>
    <select class="form-control custom-select" id="runny_nose" name="runny_nose">
      <option value="0">Yes</option>
      <option value="1">No</option>
    </select>
  </div>
    <div class="form-group">
    <label for="diff_breath">Breathing issues</label>
    <select class="form-control custom-select" id="diff_breath" name="diff_breath">
      <option value="-1">No Difficulty</option>
      <option value="0">Little Difficulty</option>
      <option value="1">Severe Difficulty</option>
    </select>
  </div>
        <br>
        <br>
    <button class="btn btn-primary">Submit</button>

</form>
      <br>
<h2 class="btn btn-warning"><a href="{{url_for('covid19') }}"> back to analyzer </a></h2>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock %}
