{% extends 'layout.html' %}
{% block body%}


<html lang="en">
<head>
<title>Table V02</title>

<style>
select option[value="1"] {
  background-color: #f00;
}

select option[value="2"] {
  background-color: #0f0;
}

select option[value="3"] {
  background-color: #00f;
}


</style>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--<link rel="icon" type="image/png" href="images/icons/favicon.ico" />-->

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap1/css/bootstrap.min.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
<form method="POST" action="/">
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row header">
							<div class="cell">
								Application ID
							</div>
							<div class="cell">
								Application Name
							</div>
							<div class="cell">
								Status
							</div>
						</div>
						{%for app in range(0,len)%}
						<div class="row">
							<div class="cell" data-title="Application_name">
								<b>{{applications[app].app_id}}</b>
							</div>
							<div class="cell" data-title="Application_name">
								<b>{{applications[app].app_name}}</b>
							</div>
							<div class="cell" data-title="Age">
								<select>
    									<option value="1">Red</option>
										<option value="2">Green</option>
    									<option value="3">Blue</option>
								</select>
							</div>
						</div>
						{% endfor %}
						<br>
						<button type="button" class="btn btn-primary">Submit</button>
					</div>
			</div>
		</div>
	</div>


</form>

<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}" type="8c3759602ea183e4fa03938f-text/javascript"></script>

<script src="{{ url_for('static', filename='vendor/bootstrap1/js/popper.js') }}" type="8c3759602ea183e4fa03938f-text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap1/js/bootstrap.min.js') }}" type="8c3759602ea183e4fa03938f-text/javascript"></script>

<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}" type="8c3759602ea183e4fa03938f-text/javascript"></script>

<script src="{{ url_for('static', filename='bootstrap/js/main.js') }}" type="8c3759602ea183e4fa03938f-text/javascript"></script>

</body>
</html>

{% endblock %}
